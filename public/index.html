<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Express your Mood</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link href="https://fonts.googleapis.com/css?family=Fjalla+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.0.0/lumen/bootstrap.min.css" />
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
  <script src="https://code.jquery.com/jquery.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</head>

<body>
  <!-----------------------Jumbotron--------------------------------------->
  <header>
   <div>
     <img src="./assets/MoodzLogo2.jpg" alt="">
   </div>
  </header>

  <!-----------------------Carousel Container------------------------------>
  <div class="carousel--container">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100"
            src="https://sensiseeds.com/info/wp-content/uploads/2008/05/difference-effect-between-indica-sativa-1024x445.jpg"
            alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100"
            src="https://sensiseeds.com/info/wp-content/uploads/2008/05/difference-physical-appearance-between-indica-sativa-1024x445.jpg"
            alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100"
            src="https://sensiseeds.com/info/wp-content/uploads/2008/05/difference-height-gain-between-indica-sativa-1024x445.jpg"
            alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <!-------------button container------------->
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <ul class="list-group todo-list">
          <li class="list-group-item new-item">
            <form id="todo-form">
              <div class="container">
                <div class="row">
                  <button id="showList" class="btn btn-primary">
                    See what others are smoking
                  </button >
                  <button id="noShow" class="btn btn-danger">
                    I don't wanna see that shit
                  </button>
                </div>
                <div class="row">
                  <div class="col-9">
                    <input class="new-name form-control" placeholder="Kevin" type="text" />
                  </div>
                  <div class="col-3">
                    <button type="submit" id="takeUser" class="btn btn-success">Find Me A Strain</button>
                  </div>

                  <button type="button" class="btn btn-primary moodsele">Sleepy</button>
                  <button type="button" class="btn btn-secondary moodsele">Energetic</button>
                  <button type="button" class="btn btn-success moodsele">Anxious</button>



                </div>
              </div>
            </form>
          </li>
          <span class="todo-container" style="display:none">
          </span>
          <span class="todo-container2">
          </span>
        </ul>


      </div>
    </div>
  </div>


  <!---------Footer-------------->
 <div class="image--container"><img src="./assets/MoodzPhone.jpg" alt="">
  <img src="./assets/MoodzStore.jpg" alt="">
  </div>
  <footer class="main--footer">
    <img class="main--footer__image" src="./assets/marijuana.png">
  </footer>
  <!-- Custom Script -->
  <script src="js/view.js" type="text/javascript"></script>

</body>

</html>
