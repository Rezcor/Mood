<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Express your Mood</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.0.0/lumen/bootstrap.min.css" />
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
  <script src="https://code.jquery.com/jquery.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <ul class="list-group todo-list">
          <li class="list-group-item new-item">
            <form id="todo-form">
              <div class="container">
                <div class="row">
                  <div class="col-10">
                    <input class="new-name form-control" placeholder="Kevin" type="text" />
                  </div>
                  <div class="col-2">
                    <button type="submit" class="btn btn-success">What is your Name?</button>
                  </div>
                </div>
              </div>
            </form>
          </li>
          <span class="todo-container">
          </span>
        </ul>

        <div class="dropdown show">
            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Dropdown link
            </a>
          
            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <a class="dropdown-item" >Sleepy</a>
              <a class="dropdown-item" >Energetic</a>
              <a class="dropdown-item" >Anxious</a>
            </div>
          </div>
      </div>
    </div>
  </div>
  <!-- Custom Script -->
  <script src="js/view.js" type="text/javascript"></script>

</body>

</html>
